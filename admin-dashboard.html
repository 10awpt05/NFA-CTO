<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>

<div class="sidebar">
    <img src="resources/images/nfa_logo.png" alt="nfa_logo" class="logo-side">
    <div class="sidebar-item active" data-page="dashboard.html">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
    </div>
    <div class="sidebar-item" data-page="employees.html">
        <i class="fa-solid fa-users"></i>
        <span>Employees</span>
    </div>
    <!-- <div class="sidebar-item" data-page="reports.html">
        <i class="fa-solid fa-chart-line"></i>
        <span>Reports</span>
    </div> -->
    <div class="sidebar-item" data-page="settings.html">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
    </div>
</div>



  <!-- MAIN CONTENT -->
  <div class="main">

  <!-- TOP BAR -->
  <div class="topbar">
    <h2>Dashboard</h2>
    <div class="search"><i class="fa-solid fa-magnifying-glass"></i> Quick Search</div>
  </div>

  <!-- DASHBOARD LAYOUT: LEFT CALENDAR + RIGHT CARDS -->

    <div class="dashboard-top">
    <!-- LEFT: CALENDAR -->
    <div class="calendar">
        <div class="calendar-header">
        <span id="month-year"></span>
        </div>
        <div class="calendar-grid" id="calendar-grid">
        <!-- Dates will be generated by JS -->
        </div>
    </div>

    <!-- RIGHT: 4 CARDS -->
    <div class="cards-grid">
        <div class="card">
        <i class="fa-solid fa-user"></i>
        <h3>452</h3>
        <span>Total Users</span>
        <button class="add-btn" id="addUserBtn" title="Add User">
          <i class="fa-solid fa-plus"></i>
        </button>
        </div>
        <div class="card">
        <i class="fa-solid fa-users"></i>
        <h3>360</h3>
        <span>Total Employees</span>
        </div>
        <div class="card">
        <i class="fa-solid fa-coins"></i>
        <h3>30</h3>
        <span>Total Earned</span>
        </div>
        <div class="card">
        <i class="fa-solid fa-minus"></i>
        <h3>42</h3>
        <span>Total Utilized</span>
        </div>
    </div>
    </div>

  <!-- CHARTS -->
  <div class="charts">
    <div class="chart-box">
      <h4>Attendance Comparison</h4>
      <div class="chart-placeholder">Line Chart</div>
    </div>
    <div class="chart-box">
      <h4>Weekly Attendance</h4>
      <div class="chart-placeholder">Bar Chart</div>
    </div>
  </div>
</div>

<!-- ---------MODAL------------ -->
 <div id="addUserModal" class="modal hidden">
  <div class="modal-content">
    <h3>Add New User</h3>
    <input type="text" id="newUserName" placeholder="Name">
    <input type="email" id="newEmail" placeholder="Email">
    <input type="password" id="newUserPassword" placeholder="Password">
    <input type="password" id="newUserCPassword" placeholder="Confirm Password">
    <select id="newUserRole">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <div class="modal-actions">
      <button id="saveUserBtn">Save</button>
      <button id="closeModalBtn">Cancel</button>
    </div>
  </div>
</div>


<script src="js/calendar.js"></script>
<script type="module" src="js/admin-dashboard.js"></script>
<script src="js/navigation.js"></script>
</body>
</html>
