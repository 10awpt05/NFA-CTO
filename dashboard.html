<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>

<div class="sidebar">
    <img src="resources/images/nfa_logo.png" alt="nfa_logo" class="logo-side">
    <div class="sidebar-item active" data-page="dashboard.html">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
    </div>
    <div class="sidebar-item" data-page="employees.html">
        <i class="fa-solid fa-users"></i>
        <span>Employees</span>
    </div>
    <div class="sidebar-item" data-page="reports.html">
        <i class="fa-solid fa-chart-line"></i>
        <span>Reports</span>
    </div>
    <div class="sidebar-item" data-page="settings.html">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
    </div>
</div>



  <!-- MAIN CONTENT -->
  <div class="main">

  <!-- TOP BAR -->
  <div class="topbar">
    <h2>Dashboard</h2>
    <!-- <div class="search"><i class="fa-solid fa-magnifying-glass"></i> Quick Search</div> -->
  </div>

  <!-- DASHBOARD LAYOUT: LEFT CALENDAR + RIGHT CARDS -->

    <div class="dashboard-top">
    <!-- LEFT: CALENDAR -->
    <div class="calendar">
        <div class="calendar-header">
        <span id="month-year"></span>
        </div>
        <div class="calendar-grid" id="calendar-grid">
        <!-- Dates will be generated by JS -->
        </div>
    </div>

    <!-- RIGHT: 4 CARDS -->
    <div class="cards-grid">
        <div class="card">
            <i class="fa-solid fa-users"></i>
            <h3 id="total-employees">0</h3>
            <span>Total Employees</span>
        </div>
        <div class="card">
            <i class="fa-solid fa-chart-line"></i>
            <h3 id="total-earned">0</h3>
            <span>Total Employees Earned Hour</span>
        </div>
        <div class="card">
            <i class="fa-solid fa-minus"></i>
            <h3 id="total-utilized">0</h3>
            <span>Total Employees Utilized Hour</span>
        </div>
        <div class="card">
            <i class="fa-solid fa-calendar-days"></i>
            <h3 id="total-balance">0</h3>
            <span>Total Employees Balance End</span>
        </div>
    </div>
    </div>

  <!-- CHARTS -->
  <!-- CHARTS -->
<div class="charts">
  <div class="chart-box">
    <h4 style="color: white;">Utilized Hour Comparison</h4>
    <canvas id="utilizedChart" width="400" height="200"></canvas>
  </div>
  <div class="chart-box">
    <h4 style="color: white;">Earned Hour Comparison</h4>
    <canvas id="earnedChart" width="400" height="200"></canvas>
  </div>
</div>


<script type="module" src="js/dashboard.js"></script>
<script type="module" src="js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/calendar.js"></script>
<script src="js/navigation.js"></script>
</body>
</html>
